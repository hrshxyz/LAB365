<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ToDo List</h1>
  <div id="allTaskList">
      <ul id="task"></ul>
  </div>

  <div id="csssearchtask">
    <input type="text" id="searchTask"/>
    <button onclick="searchTask()" type="button">Pesquisar Tarefa</button>
  </div>

  <div id="cssaddtask"></div>
    <button id="eventclickaddtask" onclick="addTask()" type="button">Adiciona Tarefa</button>
  </div>

  <div id="addTaskList">
    <label for="addTask">Task:</label><br>
    <input type="text" id="addTask"/><br>
    <label for="addTaskDescription">Task Description:</label><br>
    <input type="text" id="addTaskDescription"/>
    <button id="eventclickaddtaskinput" onclick="addTask()" type="button">Add Task</button><br>
  </div>

  <p id="printSearch"></p>

  <div id="removeTaskList">
    <button id="eventclickremovetask" onclick="removeTask()" type="button">Remove Tarefa</button>
    <button id="eventclickchangetask" type="button">Altera Tarefa</button>
  </div>

  <div id="changeTaskList">
    <label for="changeTask">Task:</label><br>
    <input type="text" id="changeTask"/><br>
    <label for="changetaskDescription">Task Description:</label><br>
    <input type="text" id="changetaskDescription"/>
    <button id="eventclickchangetaskinput" onclick="changeTask()" type="button">Change Task</button><br>
  </div>


</body>
<script src="./functions.js"></script>
</html>
