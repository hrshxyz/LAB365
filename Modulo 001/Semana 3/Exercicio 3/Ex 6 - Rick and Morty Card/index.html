<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 style="text-align:center">Rick and Morty Card</h2>

    <div class="profile">
      <div id="image">
         <img id="rm_image" alt="image" style="width:100%">
      </div>
      <div id="infos">
        <h1 id="rm_name"></h1>
        <p id="rm_id"></p>
        <p id="rm_status"></p>
        <p id="rm_species"></p>
        <p id="rm_type"></p>
        <p id="rm_gender"></p>
        <p id="rm_origin_name"></p>
        <p id="rm_location"></p>
      </div>
    </div>
</body>
<script src="./functions.js"></script>
</html>
