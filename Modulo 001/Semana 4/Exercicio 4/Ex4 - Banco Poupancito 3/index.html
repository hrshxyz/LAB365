<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Poupancito 3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Banco Poupancito 3</h1>
    <h3>Conta Premium, juros 1.2%</h3>
    <div id="form">
      <label for="valor">Entre com o valor para depositar/retirar.</label>
      <input type="number" name="valor" id="valor" placeholder="10" />
      <label for="senha">Entre com a sua senha.</label>
      <input type="password" name="senha" id="senha" placeholder="*************" />
      <button onclick="deposita()" type="button">Depositar</button>
      <button onclick="retira()" type="button">Retirar</button>
      <button onclick="atualizaJuros()" type="button">Atualiza Juros</button>
      <p id="password"></p>
      <p id="saldo"></p>
</body>
<script src="script.js"></script>
</html>
