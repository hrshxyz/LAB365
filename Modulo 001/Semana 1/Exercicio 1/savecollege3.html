        var students = [

            {

                math        : {
                    schoolGrade : 40, 
                },
            },
    ];

    console.log(students);

    var sizeArray = students.length;

    var average = 0;
    for ( var index = 0; index < sizeArray; index++ ) {
        average += students[index].math.schoolGrade;
    };
    average /= sizeArray;
  
    console.log(`Média dos Alunos: ${average}`);

    function validateSituation(genre , name, schoolGrade, average) {
        var situationPass = ''
        if ( genre === 'female') {
            situationPass = 'Aprovada';
        } else {
            situationPass = 'Aprovado';
        };

        var situationNotPass = ''
        if ( genre === 'female') {
            situationNotPass = 'Reprovada';
        } else {
            situationNotPass = 'Reprovado';
        }; 

        if ( schoolGrade >= average ) {
            console.log(`${name} ${situationPass}, nota: ${schoolGrade}`);
        } else {
            console.log(`${name} ${situationNotPass}, nota: ${schoolGrade}`);
        };
    }
    for ( var index = 0; index < sizeArray; index++ ) {
        validateSituation(students[index].genre , students[index].name, students[index].math.schoolGrade, average);
    };

    </script>
