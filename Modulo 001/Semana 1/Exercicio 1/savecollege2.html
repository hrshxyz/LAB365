<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = [
            {
                name        : "Henrique Souto",
                height      : 1.78,
                age         : 20,
                genre       : "male",
                class       : "A",
                math        : {
                    schoolGrade : 10,
                },
            },
            {
                name        : "Patríca",
                height      : 1.76,
                age         : 21,
                genre       : "female",
                class       : "A",
                math        : {
                    schoolGrade : 20,
                },
            },
            {
                name        : "Laíssa",
                height      : 1.30,
                age         : 8,
                genre       : "female",
                class       : "A",
                math        : {
                    schoolGrade : 25,
                },
            },
            {
                name        : "Puff",
                height      : 0.15,
                age         : 2,
                genre       : "male",
                class       : "B",
                math        : {
                    schoolGrade : 30,
                },
            },
            {
                name        : "Fulana",
                height      : 1.60,
                age         : 30,
                genre       : "female",
                class       : "B",
                math        : {
                    schoolGrade : 40, 
                },
            },
    ];

    console.log(students);

    var sizeArray = students.length;

    var average = 0;
    for ( var index = 0; index < sizeArray; index++ ) {
        average += students[index].math.schoolGrade;
    };
    average /= sizeArray;
  
    console.log(`Média dos Alunos: ${average}`);

    for ( var index = 0; index < sizeArray; index++) {
        if ( students[index].math.schoolGrade >= average ) {
            console.log(`${students[index].name} Aprovado(a), nota: ${students[index].math.schoolGrade}`);
        } else {
            console.log(`${students[index].name} Reprovado(a), nota: ${students[index].math.schoolGrade}`);
        };
    };

    </script> 
</body>
