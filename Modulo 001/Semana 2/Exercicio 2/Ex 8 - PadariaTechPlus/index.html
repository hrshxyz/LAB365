<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadariaTechPlus</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h1>PadariaTechPlus</h1>
    </section>
    <section>
        <label for="price">Entre com o valor do produto.</label><br>
        <input type="number" min="0.00" step="0.01" id="price" name="price" placeholder="0.18"><br>
        <button onclick="checkValue()" type="button">Registrar produto</button><br>
    </section>
    <section id="data">
        <div id="afterTotal">   
            <label for="money">Entre com o valor do pagamento.</label><br>
            <input type="number" min="0.00" step="0.01" id="money" name="money" placeholder="0.18"><br>
            <button onclick="payment()" type="button">Pagar</button>
        </div>

        <div id="confirm"> 
            <button onclick="confirm()" type="button">Confirma Pagamento</button>
        </div>

        <p>Tabela de Pre√ßo:</p>
        <p id="result"> </p>
        <p id="total"> </p>
        <p id="exchange"> </p>
    </section>
</body>
<script src="./js/functions.js"></script>
</html>
