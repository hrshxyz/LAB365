<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-color.css">
    <link rel="stylesheet" href="./assets/css/style-signup.css">
</head>
<body>
    <div class="formulario">
        <h1>Sign Up</h1>
        <h2>Insira seus dados para criar uma conta</h2>
        <div class="form">
        <form">
            <fieldset>
                <label for="empresa"></label>
                <input aria-label="Nome da empresa" aria-required="true" type="text" id="empresa" name="empresa" placeholder="Empresa">
                <label for="cnpj"></label>
                <input aria-label="CNPJ" aria-required="true" type="text" id="cnpj" name="cnpj" placeholder="CNPJ">
                <label for="responsavel"></label>
                <input aria-label="Responsável" aria-required="true" type="text" id="responsavel" name="responsavel" placeholder="Responsável">
            </fieldset>
            <fieldset class="input-duplo">
                <label for="email"></label>
                <input aria-label="email" aria-required="true" type="text" id="email" name="email" placeholder="E-mail">
                <label for="telefone"></label>
                <input aria-label="Telefone" aria-required="true" type="text" id="telefone" name="telefone" placeholder="Telefone">
                <label for="senha"></label>
                <input aria-label="Senha" aria-required="true" type="text" id="senha" name="senha" placeholder="Senha">
                <label for="confirm-senha"></label>
                <input aria-label="Confirmar senha" aria-required="true" type="text" id="confirm-senha" name="confirm-senha" placeholder="Confirmar senha">
            </fieldset>
        </form>
        <button role="button" aria-label="Criar Conta" type="button">Criar Conta</button>
        </div>
        <div class="sign">
            <span>Já possui uma conta? <a href="signin.html"><span aria-label="Realizar login" class="textoverde">Realizar login</span></a></span>
        </div>
    </div>
</body>
</html>
